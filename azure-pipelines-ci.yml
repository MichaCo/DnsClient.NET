name: '$(Date:yyyyMMdd)$(Rev:.r)'

trigger:
- dev

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  versionSuffix: 'beta-$(Build.BuildNumber)'

steps:
# - task: DotNetCoreCLI@2
#   inputs:
