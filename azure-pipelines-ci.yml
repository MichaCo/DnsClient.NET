#     verbosityRestore: Minimal
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: |
      src/**/*.csproj
      test/**/*.csproj
    configuration: '$(buildConfiguration)'

# - task: DotNetCoreCLI@2
